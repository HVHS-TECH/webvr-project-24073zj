<!DOCTYPE html>
<html>
  <head>
    <title>Enviroment Thing</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script> 
  </head>
    <body>
    <!--<button id="upButton" onclick="play();" style="position: absolute; z-index: 100;">Start</button>-->
    <a-scene loading-screen="dotsColor:; backgroundColor:">
      <a-sky color="lightblue"></a-sky>
      <a-entity id="rig" position="0 10 0" rotation="0 90 0">
        <a-entity id="cam" camera wasd-controls="acceleration: 40" look-controls
        animation__1="
          from: 10 10 0;
          to: 0 10 0;
          dur: 5000;
          dir: normal;
          loop: 1;
        "animation__2="
          from: 0 10 0;
          to: 0 5 0;
          dur: 5000;
          dir: normal;
          loop: 1;
          startEvents: anim2;
        "></a-entity>
      </a-entity>
      <a-assets>
        <a-asset-item id="mainenviroment" src="enviromentv4.ply"></a-asset-item>
      </a-assets>
      
      <a-plane id="land" position="-120 0.57 0" rotation="-90 0 0" scale="300 300" color="#357635"></a-plane>
      <a-plane id="sea" position="160 0.57 0" rotation="-90 0 0" scale="260 380" color="#23cbce"></a-plane>
      <a-entity id="house1" ply-model="src: house1.ply;" position="12.4 0.9 6.9" rotation="-89 139.3 0" scale="3 3 3"></a-entity>
      <a-entity id="house2" ply-model="src: house1.ply;" position="3.5 0.9 4.4" rotation="-89 -62.3 0" scale="3 3 3"></a-entity>
      <a-entity id="house3" ply-model="src: house3.ply;" position="12.7 0.9 -7.7" rotation="-89 -127.6 0" scale="2 2 2"></a-entity>
      <a-entity id="tree1" ply-model="src: Tree1.ply" position="20 0.9 14" rotation="-90 -83 0" scale="2 2 2"></a-entity>
      <a-entity id="tree2" ply-model="src: Tree1.ply" position="16.3 0.9 10.7" rotation="-90 0 31.4" scale="2 2 2"></a-entity>
      <a-entity id="tree3" ply-model="src: Tree1.ply" position="18 0.9 6.7" rotation="-90 36.9 0" scale="2 2 2"></a-entity>
      <a-entity id="tree4" ply-model="src: Tree1.ply" position="10.5 0.9 11" rotation="-90 -105.9 0" scale="2 2 2"></a-entity>
      <a-entity id="tree5" ply-model="src: Tree1.ply" position="16.9 0.9 -6" rotation="-90 157.5 0" scale="2 2 2"></a-entity>
      <a-entity id="tree6" ply-model="src: Tree1.ply" position="14.3 0.9 -12.3" rotation="-90 -56.8 0" scale="2 2 2"></a-entity>
      <a-entity id="tree7" ply-model="src: Tree1.ply" position="5 0.9 -6" rotation="-90 -76 0" scale="2 2 2"></a-entity>
      <a-entity id="tree8" ply-model="src: Tree1.ply" position="1.8 0.9 7" rotation="-90 -39 0" scale="2 2 2"></a-entity>
      <a-entity id="tree9" ply-model="src: Tree1.ply" position="17 0.9 -19" rotation="-90 -39 0" scale="2 2 2"></a-entity>
      <a-entity id="tree10" ply-model="src: Tree1.ply" position="14 0.9 16.6" rotation="-90 -37 0" scale="2 2 2"></a-entity>
      <a-entity id="tree10" ply-model="src: Tree1.ply" position="20 0.9 30" rotation="-90 -25 0" scale="2 2 2"></a-entity>
      <a-entity id="palmTree1" ply-model="src: palmTree.ply;" position="29.5 0.1 34.7" rotation="-90 33.7 0" scale="3 3 3"></a-entity>
      <a-entity id="palmTree2" ply-model="src: palmTree.ply;" position="31.3 0.6 28.5" rotation="270 0 0" scale="3 3 3"></a-entity>
      <a-entity id="palmTree3" ply-model="src: palmTree.ply;" position="29.4 0.9 20." rotation="270 0 0" scale="3 3 3"></a-entity>
      <a-entity id="palmTree4" ply-model="src: palmTree.ply;" position="26.8 0.9 13" rotation="270 0 0" scale="3 3 3"></a-entity>
      <a-entity id="palmTree5" ply-model="src: palmTree.ply;" position="25.6 0.9 5.3" rotation="270 0 0" scale="3 3 3"></a-entity>
      <a-entity id="palmTree6" ply-model="src: palmTree.ply;" position="25.4 0.9 -3.4" rotation="270 0 0" scale="3 3 3"></a-entity>
      <a-entity id="palmTree7" ply-model="src: palmTree.ply;" position="25.2 0.9 -12.1" rotation="270 0 0" scale="3 3 3"></a-entity>
      <a-entity id="palmTree8" ply-model="src: palmTree.ply;" position="28 0.9 -22.2" rotation="270 0 0" scale="3 3 3"></a-entity>
      <a-entity id="palmTree9" ply-model="src: palmTree.ply;" position="30.1 0.9 -29.2" rotation="270 0 0" scale="3 3 3"></a-entity>
      <a-entity id="enviroment" ply-model="src: #mainenviroment;" position="0 0 0" rotation="270 0 0" scale="3 3 3"></a-entity>
      <a-entity id="hill1" ply-model="src: hill2.ply" position="0 0.58 38.941" scale="4 4 4"></a-entity>
      <a-entity id="hill2" ply-model="src: hill2.ply" position="-32.93535 0.58 38.941" scale="4 4 4"></a-entity>
      <a-entity id="hill3" ply-model="src: hill2.ply" position="-51.80623 0.58 38.941" scale="4 4 4"></a-entity>
      <a-entity id="hill4" ply-model="src: hill2.ply" position="0 0.58 -59.16223" scale="4 4 4"></a-entity>
      <a-entity id="hill5" ply-model="src: hill2.ply" position="-19.18676 0.58 -59.82679" scale="4 4 4"></a-entity>
      <a-entity id="hill6" ply-model="src: hill2.ply" position="-38.25742 0.58 -61.23342" scale="4 4 4"></a-entity>

      <a-entity position="50 0 0" sound="src:sea-and-seagull-wave.mp3; autoplay: true; refDistance: 20; rolloffFactor:5;"></a-entity>
    </a-scene>
    <script>
       document.querySelector('a-scene').addEventListener('loaded', function () {document.getElementById("cam").emit('anim2')});
    </script>
  </body>
</html>
